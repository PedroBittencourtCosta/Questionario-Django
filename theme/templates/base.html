<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Meu App{% endblock %}</title>

    {% load static tailwind_tags %}
	{% tailwind_css %}

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        /* Garante que a transição do menu gaveta seja suave */
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Container principal que controla o estado do menu "gaveta" -->
    <div x-data="{ menuOpen: false }" @keydown.escape.window="menuOpen = false">
        
        <!-- ########## MENU GAVETA (OFF-CANVAS) ATUALIZADO ########## -->
        <div 
            x-show="menuOpen" 
            x-cloak 
            class="fixed inset-0 z-40"
            @click="menuOpen = false"
        >
            <!-- Overlay escuro -->
            <div x-show="menuOpen" x-transition.opacity class="absolute inset-0 bg-black bg-opacity-50"></div>

            <!-- Conteúdo do Menu -->
            <div 
                class="relative flex flex-col w-72 max-w-[85%] h-full bg-gray-800 text-white"
                x-show="menuOpen" 
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="-translate-x-full"
                x-transition:enter-end="translate-x-0"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="translate-x-0"
                x-transition:leave-end="-translate-x-full"
                @click.stop
            >
                <!-- Cabeçalho do Menu -->
                <div class="flex items-center justify-between h-16 px-4 bg-gray-900">
                    <span class="text-xl font-bold">Menu</span>
                    <button @click="menuOpen = false" class="p-2 -mr-2">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                
                <!-- Links do Menu Simplificados -->
                <nav class="flex flex-col justify-between flex-1 p-4">
                    <div>
                        <a href="#" class="flex items-center px-3 py-3 text-lg rounded-md hover:bg-gray-700">
                            <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                            <span>Perfil</span>
                        </a>
                        <a href="#" class="flex items-center px-3 py-3 mt-2 text-lg rounded-md hover:bg-gray-700">
                            <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.546-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            <span>Quiz</span>
                        </a>
                        <a href="#" class="flex items-center px-3 py-3 mt-2 text-lg rounded-md hover:bg-gray-700">
                            <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            <span>Sobre</span>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="flex items-center px-3 py-3 text-lg rounded-md hover:bg-gray-700">
                            <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                            <span>Saída</span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- ########## CONTEÚDO DA PÁGINA ########## -->
        <div class="flex flex-col min-h-screen">
            <!-- CABEÇALHO (HEADER) FIXO NO TOPO -->
            <header class="sticky top-0 z-20 flex items-center justify-between h-16 px-4 bg-white shadow-md">
                <!-- Botão Hamburger para abrir o menu gaveta -->
                <button @click="menuOpen = true" class="p-2 -ml-2 text-gray-600">
                    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6H20M4 12H20M4 18H12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
                
                <!-- Bloco para o conteúdo do header, como o título da página -->
                <div class="flex-1 text-center">
                    {% block header_content %}
                        <h1 class="text-lg font-semibold">Página Inicial</h1>
                    {% endblock %}
                </div>
                
                <!-- Espaço à direita para um ícone ou avatar (mantido para alinhamento) -->
                <div class="w-6"></div>
            </header>

            <!-- CONTEÚDO PRINCIPAL DA PÁGINA (sem o padding extra no fundo) -->
            <main class="flex-grow p-4">
                {% block content %}
                    <!-- O conteúdo específico de cada página será inserido aqui -->
                    <p>Bem-vindo à sua aplicação!</p>
                {% endblock %}
            </main>
        </div>

        <!-- O MENU DE NAVEGAÇÃO DO FUNDO FOI REMOVIDO -->

    </div>
</body>
</html>
