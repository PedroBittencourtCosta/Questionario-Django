<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Viewport é crucial para o design responsivo funcionar corretamente -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Meu App{% endblock %}</title>

    {% load static tailwind_tags %}
	{% tailwind_css %}

    <!-- Alpine.js para interatividade leve (menu móvel) -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        /* Garante que a transição do menu gaveta seja suave */
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Container principal que controla o estado do menu "gaveta" -->
    <div x-data="{ menuOpen: false }" @keydown.escape.window="menuOpen = false">
        
        <!-- ########## MENU GAVETA (OFF-CANVAS) ########## -->
        <!-- Este é o menu que desliza da esquerda para a direita -->
        <div 
            x-show="menuOpen" 
            x-cloak 
            class="fixed inset-0 z-40"
            @click="menuOpen = false"
        >
            <!-- Overlay escuro -->
            <div x-show="menuOpen" x-transition.opacity class="absolute inset-0 bg-black bg-opacity-50"></div>

            <!-- Conteúdo do Menu -->
            <div 
                class="relative flex flex-col w-72 max-w-[85%] h-full bg-gray-800 text-white"
                x-show="menuOpen" 
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="-translate-x-full"
                x-transition:enter-end="translate-x-0"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="translate-x-0"
                x-transition:leave-end="-translate-x-full"
                @click.stop
            >
                <!-- Cabeçalho do Menu -->
                <div class="flex items-center justify-between h-16 px-4 bg-gray-900">
                    <span class="text-xl font-bold">Menu Completo</span>
                    <button @click="menuOpen = false" class="p-2 -mr-2">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                
                <!-- Links do Menu -->
                <nav class="flex-1 px-2 py-4 space-y-1">
                    <a href="#" class="block px-4 py-2 rounded-md hover:bg-gray-700">Meu Perfil</a>
                    <a href="#" class="block px-4 py-2 rounded-md hover:bg-gray-700">Notificações</a>
                    <a href="#" class="block px-4 py-2 rounded-md hover:bg-gray-700">Configurações</a>
                    <a href="#" class="block px-4 py-2 rounded-md hover:bg-gray-700">Ajuda</a>
                    <hr class="my-2 border-gray-600">
                    <a href="#" class="block px-4 py-2 rounded-md hover:bg-gray-700">Sair</a>
                </nav>
            </div>
        </div>

        <!-- ########## CONTEÚDO DA PÁGINA ########## -->
        <div class="flex flex-col min-h-screen">
            <!-- CABEÇALHO (HEADER) FIXO NO TOPO -->
            <header class="sticky top-0 z-20 flex items-center justify-between h-16 px-4 bg-white shadow-md">
                <!-- Botão Hamburger para abrir o menu gaveta -->
                <button @click="menuOpen = true" class="p-2 -ml-2 text-gray-600">
                    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6H20M4 12H20M4 18H12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
                
                <!-- Bloco para o conteúdo do header, como o título da página -->
                <div class="flex-1 text-center">
                    {% block header_content %}
                        <h1 class="text-lg font-semibold">Página Inicial</h1>
                    {% endblock %}
                </div>
                
                <!-- Espaço à direita para um ícone ou avatar -->
                <div class="w-6">
                    <!-- Ex: <img src="..." class="rounded-full"> -->
                </div>
            </header>

            <!-- CONTEÚDO PRINCIPAL DA PÁGINA -->
            <!-- 
              'flex-grow' faz este bloco ocupar todo o espaço disponível.
              'pb-20' adiciona um espaçamento no fundo para não ficar escondido atrás do menu de baixo.
            -->
            <main class="flex-grow p-4 pb-20">
                {% block content %}
                    <!-- O conteúdo específico de cada página será inserido aqui -->
                    <p>Bem-vindo à sua aplicação!</p>
                {% endblock %}
            </main>
        </div>

        <!-- ########## MENU DE NAVEGAÇÃO FIXO NO FUNDO (BOTTOM NAV BAR) ########## -->
        <nav class="fixed bottom-0 left-0 right-0 z-20 h-16 bg-white border-t border-gray-200">
            <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">
                <a href="/" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 text-blue-600">
                    <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                    <span class="text-sm">Início</span>
                </a>
                <a href="#" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 text-gray-500">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                    <span class="text-sm">Quizzes</span>
                </a>
                <a href="#" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 text-gray-500">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A10.99 10.99 0 0112 5.197 10.99 10.99 0 0115 15.803" /></svg>
                    <span class="text-sm">Amigos</span>
                </a>
                <a href="#" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 text-gray-500">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    <span class="text-sm">Perfil</span>
                </a>
            </div>
        </nav>

    </div>
</body>
</html>
